<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/loginstyle.css">
    <title>SVR shop Login</title>
    
    <style>
        .input-field {
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <form class="form-container">
            <div class="logo"><img src="../img/logo.png"></div>
            <h3>Registration</h3>
            <div class="input">
                <form method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="FirstName" placeholder="First Name" required="required" class="input-field" />
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="LastName" placeholder="Last Name" required="required" class="input-field" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="Username" placeholder="Username" required="required" class="input-field" />
                        </div>
                        <div class="col-md-6">
                            <input type="email" name="Email" placeholder="Email" required="required" class="input-field" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="password" name="Password" placeholder="Password" required="required" class="input-field" />
                        </div>
                        <div class="col-md-6">
                            <input type="password" name="RepeatPassword" placeholder="Repeat Password" required="required" class="input-field" />
                        </div>
                    </div>
                    <div class="input-field-group">
                        <button type="submit" class="submit" name="submit">Open Sesame</button>
                        <button type="reset" class="reset" name="reset">Start Over</button>
                    </div>
                </form>
                <span>Just remembered you have an account? Login <a href="../pages/regis.html">here</a></span>
            </div>
        </form>
    </div>
    
    <script src="../js/bootstrap.js"></script>
    <script src="../js/popper.min.js"></script>
  </body>
</html>
