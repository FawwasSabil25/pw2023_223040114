<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/regisstyle.css">
    <title>SVR Shop Regis</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../img/logo.png" alt="">
        </div>
        <h3>Registration</h3>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputFName" class="form-label"></label>
                    <input type="text" class="form-control" placeholder="First Name" id="FName">
                </div>
                <div class="col-md-6">
                    <label for="inputLName" class="form-label"></label>
                    <input type="text" class="form-control" placeholder="Last Name" id="Password">
                </div>
                <div class="col-12">
                    <label for="inputUsername" class="form-label"></label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label"></label>
                    <input type="E-mail" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label"></label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label"></label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Repeat Password">
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    i agree with the <b>Terms and Conditions</b> and the <b>Privacy Policies*</b>
                    </label>
                </div>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-outline-primary">Sign Me In !</button>
                </div>
                <div class="col-md-6">
                    <button type="Reset" class="btn btn-outline-danger">Start Over</button>
                </div>

                <div>
                    <label>just rememberd you have an account? Login <a href="../pages/login.html">here</a></label>
                </div>
          </form>
    </div>
    




    <script src="../js/bootstrap.js"></script>
    <script src="../js/popper.min.js"></script>
</body>
</html>
