<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/admin2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVR shop</title>
</head>
<body>
<div class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.png" alt="Logo" height="30px" class="d-inline-block me-2">
                SVR Shop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline" type="submit"><i class="fa fa-search"></i></button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notifications</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!--Page content-->

  <div class="welcome-text">
    <h2>Welcome, Admin!</h2>
  </div>

<!--Cards-->

<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
    <a href="">
      <div class="card">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <div class="card-icon">
            <img src="../img/admin/minecart.svg" class="d-block img-fluid" alt="1">
          </div>
          <h5 class="card-title">Cart</h5>
          <p class="card-text">Your current items in cart</p>
        </div>
      </div>
    </a>
  </div>
  <div class="col">
    <a href="">
      <div class="card">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <div class="card-icon">
            <img src="../img/admin/suit-heart.svg" class="d-block img-fluid" alt="1">
          </div>
          <h5 class="card-title">Wishlist</h5>
          <p class="card-text">All your Wishlist items</p>
        </div>
      </div>
    </a>
  </div>
  <div class="col">
    <a href="">
      <div class="card">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <div class="card-icon">
            <img src="../img/admin/person.svg" class="d-block img-fluid" alt="1">
          </div>
          <h5 class="card-title">Profile</h5>
          <p class="card-text">Profile and Account Management</p>
        </div>
      </div>
    </a>
  </div>
  <div class="col">
    <a href="">
      <div class="card">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <div class="card-icon">
            <img src="../img/admin/gear.svg" class="d-block img-fluid" alt="1">
          </div>
          <h5 class="card-title">Settings</h5>
          <p class="card-text">General User and Site settings</p>
        </div>
      </div>
    </a>
  </div>
</div>


<!--Footer-->

<footer class="footer">
  <div class="container">
      <div class="row">
          <div class="col">
              <a href="#" style="text-decoration: none;">
                  <img src="../img/logo.png" style="width: 30px;">
              </a>
              <span style="font-size: 12px; color: white;">Copyright: @2023 | Created Hardly by Fawwas Sabil</span>
          </div>
      </div>
  </div>
</footer>


    <script src="../js/bootstrap.js"></script>
    <script src="../js/popper.min.js"></script>
</div>
</body>
</html>
